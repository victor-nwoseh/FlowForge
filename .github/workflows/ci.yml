name: CI

on:
  push:
    branches: ['*']
  pull_request:
    branches: [main]

jobs:
  test-backend:
    name: Backend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install
        working-directory: backend

      - name: Run unit tests
        run: npm test
        working-directory: backend

  build-frontend:
    name: Frontend Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Clean install dependencies
        run: rm -rf node_modules package-lock.json && npm install
        working-directory: frontend

      - name: Build (includes TypeScript check)
        run: npm run build
        working-directory: frontend
